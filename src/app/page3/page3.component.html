<div class="box">
    <main class="main">
        <div class="container"> 
            <div class="scroll">
                <a *ngFor = "let project of projects" href={{project.link}} target = "_blank">
                    <div class="card">
                        <div class="card-image">
                            <img src={{project.image}} loading="lazy" class="responsive" alt="{{project.name}}">
                        </div>
                        <div class="card-inner">
                            <h3 class="text text-title">{{project.name}}</h3>
                            <p class="paragraph truncate">
                                {{project.desc}}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</div>
<app-circle-animation></app-circle-animation>
